<div *ngIf="hero">
  <h2>{{hero.title | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>Title:
      <input [(ngModel)]="hero.title" placeholder="title"/>
    </label>
    <br>
    <label>Title:
      <input [(ngModel)]="hero.description" placeholder="description"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
